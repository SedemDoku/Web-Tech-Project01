<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance - Login</title>
    <style>
        /* ========================================
           GLOBAL STYLES & RESET
           Removes default browser spacing and sets box-sizing
           ======================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('Back.jpg') no-repeat center center fixed;
            background-size: cover;
            backdrop-filter: blur(5px);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* ========================================
           CONTAINER STYLES
           White box that holds the form
           ======================================== */
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            padding: 40px;
        }

        /* ========================================
           HEADER STYLES
           Title and subtitle at the top
           ======================================== */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        /* ========================================
           FORM GROUP STYLES
           Container for each label + input pair
           ======================================== */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333; 
            font-weight: 600;
            font-size: 14px;
        }

        /* Required field indicator (red asterisk) */
        .required {
            color: #e74c3c;
            margin-left: 3px;
        }

        /* ========================================
           INPUT FIELD STYLES
           Styling for text inputs, email, password, select
           ======================================== */
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        /* Focus state - when user clicks into field */
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* ========================================
           HELPER TEXT STYLES
           Small text under inputs to guide users
           ======================================== */
        .helper-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        /* ========================================
           BUTTON STYLES
           Submit button styling with hover effects
           ======================================== */
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: rgb(112, 40, 40);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background:rgb(112, 40, 40);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(234, 102, 120, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Focus state for keyboard navigation accessibility */
        .submit-btn:focus {
            outline: 3px solid #ffa500;
            outline-offset: 2px;
        }

        /* ========================================
           LINK STYLES
           For "Need an account?" link
           ======================================== */
        .form-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .form-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            justify-content: center;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        /* ========================================
           RESPONSIVE DESIGN
           Adjusts for mobile screens
           ======================================== */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Header Section with title and description -->
        <div class="header">
            <h1>Attendance Management System</h1>
            <p>Ashesi University</p>
        </div>

        <!-- ========================================
             LOGIN FORM
             Uses HTML5 form validation attributes
             ======================================== -->
        <form id="loginForm" action="#" method="post">
            
            <!-- Email Input Field -->
            <div class="form-group">
                <!-- Label with 'for' attribute connects to input id for accessibility -->
                <label for="login-email">
                    Email Address 
                    <span class="required" aria-label="required">*</span>
                </label>
                <!-- 
                    type="email" - HTML5 validates email format
                    required - Field cannot be empty
                    autocomplete="email" - Browser can autofill
                    aria-required - Screen readers announce this is required
                -->
                <input 
                    type="email" 
                    id="login-email" 
                    name="email" 
                    required 
                    autocomplete="email"
                    aria-required="true"
                    placeholder="e.g., student@ashesi.edu.gh">
            </div>

            <!-- Password Input Field -->
            <div class="form-group">
                <label for="login-password">
                    Password 
                    <span class="required" aria-label="required">*</span>
                </label>
                <!-- 
                    type="password" - Hides password characters
                    minlength="8" - Enforces minimum 8 characters
                    required - Field cannot be empty
                -->
                <input 
                    type="password" 
                    id="login-password" 
                    name="password" 
                    required 
                    minlength="8"
                    maxlength="32"
                    autocomplete="current-password"
                    aria-required="true"
                    placeholder="Enter your password">
                <div class="helper-text">Password must be at least 8 characters</div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Login</button>

            <div class="form-footer">
                <a href="forgot-password.html">Forgot password?</a>
             </div>

            <!-- Footer with link to registration -->
            <div class="form-footer">
                Don't have an account? <a href="register.html">Register here</a>
            </div>
        
            
        </form>
    </div>
</body>
</html>
